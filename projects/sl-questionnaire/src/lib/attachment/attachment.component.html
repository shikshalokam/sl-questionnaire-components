<label for="file-upload" class="custom-file-upload"></label>
<input
  id="file-upload"
  type="file"
  #file
  (change)="basicUpload($event)"
/>
<div class="d-flex">
  <div class="bs-1 attachment" (click)="onAddApproval(file)">
    <i class="plus icon"></i>
    <div class="files">{{files}}</div>
  </div>
  <div
    *ngFor="let item of data.files; let i = index"
    (click)="openFile(item)"
    class="area"
  >
    <a
      class="remove-image"
      (click)="$event.stopPropagation(); deleteAttachment(i)"
      >&#215;</a
    >
    <div [ngSwitch]="extension(item.name)">
    <div *ngSwitchCase = "'png'" class="mx-10">
      <i class="file image outline icon"></i>
    </div>
    <div *ngSwitchCase = "'jpg'" class="mx-10">
      <i class="file image outline icon"></i>
    </div>
    <div *ngSwitchCase = "'jpeg'" class="mx-10">
      <i class="file image outline icon"></i>
    </div>
    <div *ngSwitchCase = "'pdf'" class="mx-10">
      <i class="file pdf outline icon"></i>
    </div>
    <div *ngSwitchCase = "'mp4'" class="mx-10">
      <i class="file video outline icon"></i>
    </div>
    <div *ngSwitchCase = "'mp3'" class="mx-10">
      <i class="file audio outline icon"></i>
    </div>
    <div *ngSwitchDefault class="mx-10">
      <i class="file alternate outline icon"></i>
    </div>
  </div>
  </div>
</div>
